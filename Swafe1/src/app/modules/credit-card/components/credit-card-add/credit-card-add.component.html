<h1>Reactive forms</h1>
<form [formGroup]="creditCardForm" (ngSubmit)="onSubmit()">
	<div class="form-wrapper">

		<div class="input">
			<div class="item-wrapper"> 
				<label for="card_number">Card number:</label>
			</div>
			<div class="item-wrapper"> 
				<input type="text" formControlName="card_number">
			</div>
			<br/>
		</div>

		<div class="input">
			<div class="item-wrapper"> 
				<label for="cardholder_name">Cardholder name:</label>
				
			</div>
			<div class="item-wrapper"> 
				<input type="text"  formControlName="cardholder_name">
			</div>
			<br />
		</div>

		<div class="input">
			<div class="item-wrapper"> 
				<label for="csc_code">CSC:</label>
			</div>
			<div class="item-wrapper"> 
				<input type="text" formControlName="csc_code">
			</div>
			<br />
		</div>

		<div class="input">
			<div class="item-wrapper">
				<label for="expiration_date_month">Expiration date (year):</label>
			</div>
			<div class="item-wrapper">
				<input type="text" formControlName="expiration_date_month">
			</div>
			<br />
		</div>

		<div class="input">
			<div class="item-wrapper">
				<label for="expiration_date_year">Expiration date (month):</label>
			</div>
			<div class="item-wrapper">
				<input type="text" formControlName="expiration_date_year">
			</div>
			<br />
		</div>

		<div class="input">
			<div class="item-wrapper"> 
				<label for="issuer">Issuer:</label>
			</div>
			<div class="item-wrapper"> 
				<input type="text" formControlName="issuer">	
			</div>
			<br />
		</div>

		<hr />
		<button type="submit">Submit</button>
    </div>
</form>
